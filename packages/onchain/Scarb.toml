[package]
name = "onchain"
version = "0.1.0"
edition = "2024_07"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.33.0" }
openzeppelin = { git = "https://github.com/openzeppelin/cairo-contracts", tag = "v0.16.0" }
starknet = "2.8.4"

[[target.starknet-contract]]
casm = true
sierra = true
build-external-contracts = ["openzeppelin_presets::erc20::ERC20Upgradeable"]

[dev-dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.33.0" }
assert_macros = "2.8.4"

[scripts]
test = "snforge test"